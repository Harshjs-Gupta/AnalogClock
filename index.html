<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock-container">
      <div class="center-point"></div>
      <div class="hour1">1</div>
      <div class="hour2">2</div>
      <div class="hour3">3</div>
      <div class="hour4">4</div>
      <div class="hour5">5</div>
      <div class="hour6">6</div>
      <div class="hour7">7</div>
      <div class="hour8">8</div>
      <div class="hour9">9</div>
      <div class="hour10">10</div>
      <div class="hour11">11</div>
      <div class="hour12">12</div>
      <div class="clock-timing">
        <div class="hour-hand"></div>
        <div class="minute-hand"></div>
        <div class="second-hand"></div>
      </div>
    </div>
  </body>
</html>
